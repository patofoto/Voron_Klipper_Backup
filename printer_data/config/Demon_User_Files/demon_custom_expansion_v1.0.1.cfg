[gcode_macro _CUSTOM_PRE_LEVEL] # After your printer is fully heated but before any machine levelling is commanded
gcode:



  G28
  
  {% set first_layer_bedtemp = params.BED|int %}
  {% set actual_bed_temp = printer['temperature_sensor buildplate'].temperature|default(0) %}
  RESPOND PREFIX=DEBUG MSG="Starting with bed temp: {actual_bed_temp}°C, target: {first_layer_bedtemp}°C"
  
  # Set bed temperature and wait for it to reach target
  RESPOND PREFIX=DEBUG MSG="Setting bed temperature to {first_layer_bedtemp}°C and waiting with M190"
  M190 S{first_layer_bedtemp}
  RESPOND PREFIX=DEBUG MSG="M190 completed: Bed reached base target temperature"
  
  # Define stabilization parameters
  {% set temp_tolerance = 3.0 %}
  {% set stabilize_time = 60 %}  # seconds
  {% set max_wait_time = 300 %}  # 5 minutes max wait to prevent infinite loops
  
  RESPOND PREFIX=INFO MSG="Attempting temperature stabilization: Target={first_layer_bedtemp}°C ±{temp_tolerance}°C for {stabilize_time}s"
  
  # First check if we're already in range
  {% set current_temp = printer['temperature_sensor buildplate'].temperature %}
  RESPOND PREFIX=DEBUG MSG="Current temperature: {current_temp}°C"
  
  # Try TEMPERATURE_WAIT with timeout using G4 command
  RESPOND PREFIX=DEBUG MSG="Starting TEMPERATURE_WAIT to get within range {first_layer_bedtemp-temp_tolerance} to {first_layer_bedtemp+temp_tolerance}"
  TEMPERATURE_WAIT SENSOR="temperature_sensor buildplate" MINIMUM={first_layer_bedtemp - temp_tolerance} MAXIMUM={first_layer_bedtemp + temp_tolerance}
  RESPOND PREFIX=DEBUG MSG="TEMPERATURE_WAIT completed - temperature is now in range"
  
  {% set in_range_temp = printer['temperature_sensor buildplate'].temperature %}
  RESPOND PREFIX=DEBUG MSG="In-range temperature: {in_range_temp}°C"
  
  # Now wait a specific amount of time to ensure stability
  RESPOND PREFIX=DEBUG MSG="Starting stability wait period: {stabilize_time} seconds"
  G4 P{stabilize_time * 1000}
  RESPOND PREFIX=DEBUG MSG="Stability wait period completed"
  
  # Check if we're still in range after the wait
  {% set final_temp = printer['temperature_sensor buildplate'].temperature %}
  RESPOND PREFIX=INFO MSG="Final temperature after stabilization period: {final_temp}°C"
  
  {% if final_temp >= (first_layer_bedtemp - temp_tolerance) and final_temp <= (first_layer_bedtemp + temp_tolerance) %}
      RESPOND PREFIX=INFO MSG="✓ Temperature remained stable within target range"
  {% else %}
      RESPOND PREFIX=WARN MSG="✗ Temperature drifted outside range during stabilization (Target: {first_layer_bedtemp}±{temp_tolerance}°C, Current: {final_temp}°C)"
  {% endif %}
  
  RESPOND PREFIX=INFO MSG="Temperature stabilization routine completed"



