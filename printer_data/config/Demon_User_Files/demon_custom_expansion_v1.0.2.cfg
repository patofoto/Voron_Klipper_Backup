  RESPOND PREFIX=INFO MSG="Bed heated to {first_layer_bedtemp}C, monitoring temperature change rate..."
  
  # Skip temperature range wait - go straight to change rate monitoring
  M117 Monitoring temperature change rate (target: < 0.3C/check)
  RESPOND PREFIX=INFO MSG="Waiting for temperature change rate to slow down (target: < 0.3C per check)"
  
  # Use helper macro for the stability monitoring loop
  _ALUMINUM_BED_STABILITY_CHECK BED={first_layer_bedtemp}

[gcode_macro _ALUMINUM_BED_STABILITY_CHECK]
gcode:
  {% set target_temp = params.BED|float %}
  
  # Hardcoded aluminum bed parameters
  {% set temp_tolerance = 10.0 %}          # ±10°C range
  {% set rate_tolerance = 0.3 %}           # Critical: 0.3°C/check for thermal stability
  {% set check_interval = 12 %}            # 12 seconds between checks
  {% set num_stable_checks = 4 %}          # 4 consecutive stable readings
  {% set max_attempts = 15 %}              # Max 3 minutes of monitoring
  
  # Initialize tracking variables
  SET_GCODE_VARIABLE MACRO=_ALUMINUM_BED_STABILITY_CHECK VARIABLE=stable_count VALUE=0
  SET_GCODE_VARIABLE MACRO=_ALUMINUM_BED_STABILITY_CHECK VARIABLE=attempt_count VALUE=0
  SET_GCODE_VARIABLE MACRO=_ALUMINUM_BED_STABILITY_CHECK VARIABLE=last_temp VALUE={printer['temperature_sensor buildplate'].temperature}
  SET_GCODE_VARIABLE MACRO=_ALUMINUM_BED_STABILITY_CHECK VARIABLE=is_stable VALUE=0
  
  M117 Starting change rate monitoring (need 4 stable readings)
  RESPOND PREFIX=INFO MSG="Starting change rate monitoring - need 4 consecutive stable readings..."
  
  # Start monitoring loop - uses a simpler approach that actually stops
  _STABILITY_MONITOR_LOOP TARGET={target_temp}
  
  # Final status report
  {% set final_temp = printer['temperature_sensor buildplate'].temperature %}
  {% set final_stable_count = printer["gcode_macro _ALUMINUM_BED_STABILITY_CHECK"].stable_count %}
  {% if printer["gcode_macro _ALUMINUM_BED_STABILITY_CHECK"].is_stable %}
    M117 Change rate stabilized! Continuing print prep...
    RESPOND PREFIX=INFO MSG="Temperature change rate stabilized! Continuing with print preparation..."
  {% else %}
    M117 Change rate monitoring timeout - proceeding with print
    RESPOND PREFIX=WARN MSG="Change rate monitoring timed out. Proceeding with print (bed: {final_temp}C)"
  {% endif %}

variable_stable_count: 0
variable_attempt_count: 0
variable_last_temp: 0
variable_is_stable: 0

[gcode_macro _STABILITY_MONITOR_LOOP]
gcode:
  {% set target_temp = params.TARGET|float %}
  {% set attempt = 1 %}
  
  # Loop through attempts until stable or max reached
  {% for i in range(15) %}
    {% set current_attempt = i + 1 %}
    
    # Only perform check if not already stable
    {% if printer["gcode_macro _ALUMINUM_BED_STABILITY_CHECK"].stable_count < 4 %}
      # Wait 12 seconds for aluminum thermal mass to settle
      G4 P12000
      
      # Get current temperature and calculate change rate
      {% set current_temp = printer['temperature_sensor buildplate'].temperature %}
      {% set last_temp = printer["gcode_macro _ALUMINUM_BED_STABILITY_CHECK"].last_temp %}
      {% set temp_change = (current_temp - last_temp)|abs %}
      {% set stable_count = printer["gcode_macro _ALUMINUM_BED_STABILITY_CHECK"].stable_count %}
      
      # Check thermal stability criteria - focus only on change rate
      {% set change_curve_stable = temp_change < 0.3 %}
      {% set is_stable_reading = change_curve_stable %}
      
      # Update stability counter based on change curve
      {% if is_stable_reading %}
        SET_GCODE_VARIABLE MACRO=_ALUMINUM_BED_STABILITY_CHECK VARIABLE=stable_count VALUE={stable_count + 1}
        {% set new_stable_count = stable_count + 1 %}
        M117 Stable reading {current_attempt} - Progress: {new_stable_count}/4
        RESPOND PREFIX=INFO MSG="Stable reading {current_attempt} ({current_temp}C) - Progress: {new_stable_count}/4"
        {% if new_stable_count >= 4 %}
          # THERMAL STABILITY ACHIEVED
          SET_GCODE_VARIABLE MACRO=_ALUMINUM_BED_STABILITY_CHECK VARIABLE=is_stable VALUE=1
          M117 Change rate stable! Bed ready
          RESPOND PREFIX=INFO MSG="Temperature change rate stabilized! Aluminum bed ready for printing"
        {% endif %}
      {% else %}
        # Reset stability counter
        SET_GCODE_VARIABLE MACRO=_ALUMINUM_BED_STABILITY_CHECK VARIABLE=stable_count VALUE=0
        {% if stable_count > 0 %}
          M117 Change rate too high - restarting check...
          RESPOND PREFIX=INFO MSG="Temperature change rate too high ({temp_change}C/check) - Restarting stability check..."
        {% else %}
          M117 Waiting for change rate to slow - Check {current_attempt}/15
          RESPOND PREFIX=INFO MSG="Waiting for change rate to slow ({temp_change}C/check) - Check {current_attempt}/15"
        {% endif %}
      {% endif %}
      
      # Always update tracking variables for next check
      SET_GCODE_VARIABLE MACRO=_ALUMINUM_BED_STABILITY_CHECK VARIABLE=last_temp VALUE={current_temp}
      SET_GCODE_VARIABLE MACRO=_ALUMINUM_BED_STABILITY_CHECK VARIABLE=attempt_count VALUE={current_attempt}
    {% endif %}
  {% endfor %}


