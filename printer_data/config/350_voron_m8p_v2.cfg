#####################################################################
#   UUID Setting
#####################################################################
[mcu]
canbus_uuid:436c7d493a25

[mcu EBBCan]
canbus_uuid:21d34e53568f

[printer]
kinematics: corexy
max_velocity: 500 #300
max_accel: 16000 #8000
max_z_velocity: 25 			
max_z_accel: 350
square_corner_velocity: 5.0



#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PE6
dir_pin: !PE5
enable_pin: !PC14
microsteps: 64
rotation_distance: 40
endstop_pin: ^!EBBCan: PB6
position_min: 0
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
homing_speed: 100   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC13
interpolate: False
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0


## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE4
microsteps: 64

rotation_distance: 40
endstop_pin: ^PF3
position_min: -25
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
homing_speed: 100  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE3
interpolate: False
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0



#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR3
[stepper_z]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
position_max: 340

##--------------------------------------------------------------------
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PB9
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0



##	Z1 Stepper - Rear Left on Motor4
[stepper_z1]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PB5
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0


##	Z2 Stepper - Rear Right on Motor5
[stepper_z2]
step_pin: PG13
dir_pin: !PG12
enable_pin: !PG15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PG14
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0


##	Z3 Stepper - Front Right on Motor6
[stepper_z3]
step_pin: PG9
dir_pin: PD7
enable_pin: !PG11
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PG10
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0




#####################################################################
# 	Extruder Settings
#####################################################################


[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 48.02976
gear_ratio: 9:1
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
pressure_advance: 0.03
min_temp: 0
max_temp: 280
min_extrude_temp: 0
max_extrude_cross_section: 5
max_extrude_only_distance: 350
max_extrude_only_velocity: 10

[firmware_retraction]
retract_length: 0.8
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 35
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 25
#   The speed of unretraction, in mm/s. The default is 10 mm/s.



[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.6
stealthchop_threshold: 999999


[fan]
## Print Cooling Fan
pin: EBBCan: PA1
kick_start_time: 0.5
off_below: 0.5


[heater_fan hotend_fan]
pin: EBBCan: PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0


# [fan]
# ## Noctua Print Cooling Fan
# pin:
# #   Output pin controlling the fan. This parameter must be provided.
# max_power: 1.0
# #   The maximum power (expressed as a value from 0.0 to 1.0) that the
# #   pin may be set to. The value 1.0 allows the pin to be set fully
# #   enabled for extended periods, while a value of 0.5 would allow the
# #   pin to be enabled for no more than half the time. This setting may
# #   be used to limit the total power output (over extended periods) to
# #   the fan. If this value is less than 1.0 then fan speed requests
# #   will be scaled between zero and max_power (for example, if
# #   max_power is .9 and a fan speed of 80% is requested then the fan
# #   power will be set to 72%). The default is 1.0.
# shutdown_speed: 0
# #   The desired fan speed (expressed as a value from 0.0 to 1.0) if
# #   the micro-controller software enters an error state. The default
# #   is 0.
# cycle_time: 0.010
# #   The amount of time (in seconds) for each PWM power cycle to the
# #   fan. It is recommended this be 10 milliseconds or greater when
# #   using software based PWM. The default is 0.010 seconds.
# hardware_pwm: False
# #   Enable this to use hardware PWM instead of software PWM. Most fans
# #   do not work well with hardware PWM, so it is not recommended to
# #   enable this unless there is an electrical requirement to switch at
# #   very high speeds. When using hardware PWM the actual cycle time is
# #   constrained by the implementation and may be significantly
# #   different than the requested cycle_time. The default is False.
# kick_start_time: 0.100
# #   Time (in seconds) to run the fan at full speed when either first
# #   enabling or increasing it by more than 50% (helps get the fan
# #   spinning). The default is 0.100 seconds.
# off_below: 0.0
# #   The minimum input speed which will power the fan (expressed as a
# #   value from 0.0 to 1.0). When a speed lower than off_below is
# #   requested the fan will instead be turned off. This setting may be
# #   used to prevent fan stalls and to ensure kick starts are
# #   effective. The default is 0.0.
# #
# #   This setting should be recalibrated whenever max_power is adjusted.
# #   To calibrate this setting, start with off_below set to 0.0 and the
# #   fan spinning. Gradually lower the fan speed to determine the lowest
# #   input speed which reliably drives the fan without stalls. Set
# #   off_below to the duty cycle corresponding to this value (for
# #   example, 12% -> 0.12) or slightly higher.
# tachometer_pin:
# #   Tachometer input pin for monitoring fan speed. A pullup is generally
# #   required. This parameter is optional.
# tachometer_ppr: 2
# #   When tachometer_pin is specified, this is the number of pulses per
# #   revolution of the tachometer signal. For a BLDC fan this is
# #   normally half the number of poles. The default is 2.
# tachometer_poll_interval: 0.0015
# #   When tachometer_pin is specified, this is the polling period of the
# #   tachometer pin, in seconds. The default is 0.0015, which is fast
# #   enough for fans below 10000 RPM at 2 PPR. This must be smaller than
# #   30/(tachometer_ppr*rpm), with some margin, where rpm is the
# #   maximum speed (in RPM) of the fan.
# enable_pin:
# #   Optional pin to enable power to the fan. This can be useful for fans
# #   with dedicated PWM inputs. Some of these fans stay on even at 0% PWM
# #   input. In such a case, the PWM pin can be used normally, and e.g. a
# #   ground-switched FET(standard fan pin) can be used to control power to
# #   the fan.


#####################################################################
# 	Build Plate
#####################################################################


[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PB1
max_power: 1.0
min_temp: 0
max_temp: 120


[temperature_sensor buildplate]
sensor_type: Generic 3950
sensor_pin: PB0
min_temp: -40
max_temp: 120





#####################################################################
# 	Temperature Sensors
#####################################################################


[temperature_sensor Chamber_Temp]
sensor_type: Generic 3950
sensor_pin: PC5
min_temp: -40
max_temp: 100


[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan: PA2
min_temp: -40
max_temp: 100


[temperature_sensor CM4]
sensor_type: temperature_host



#####################################################################
# 	Fan Settings
#####################################################################

[multi_pin controller_fans]
pins: PF7,PF9


[controller_fan controller_fan]
##  Controller fan
pin: multi_pin:controller_fans
max_power: 0.4
kick_start_time: 0.5
heater: heater_bed


# [heater_fan Nevermore]
# #  Exhaust fan - Nevermore Filter
# pin: PF6
# max_power: 1.0
# shutdown_speed: 0.0
# kick_start_time: 5.0
# heater: heater_bed
# heater_temp: 60
# fan_speed: 1.0 

[fan_generic Nevermore]
#  Exhaust fan - Nevermore Filter with manual control
pin: PF6



#####################################################################
# 	EBB2209 Accelerometer
#####################################################################


[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: z,-y,x



#####################################################################
# 	Disco Light Settings
#####################################################################

[neopixel disco]
pin: PD15
chain_count: 50
color_order: GRB
initial_RED: 0.5
initial_GREEN: 0.5
initial_BLUE: 0.5



[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1,
    EXP1_3=PG0, EXP1_4=PF15,
    EXP1_5=PF14, EXP1_6=PF13,    # Slot in the socket on this side
    EXP1_7=PF12, EXP1_8=PF11,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PE15, EXP2_4=PE11,
    EXP2_5=PE10, EXP2_6=PE14,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>




#####################################################################
# 	Other Settings
#####################################################################

[shaketune]
# result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
# number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
# keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
# show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
# timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.


[auto_speed]
#axis: diag_x, diag_y  ; One or multiple of `x`, `y`, `diag_x`, `diag_y`, `z`

#margin: 20            ; How far away from your axes to perform movements

#settling_home: 1      ; Perform settling home before starting Auto Speed
#max_missed: 1.0       ; Maximum full steps that can be missed
#endstop_samples: 3    ; How many endstop samples to take for endstop variance

#accel_min: 1000.0     ; Minimum acceleration test may try
#accel_max: 50000.0    ; Maximum acceleration test may try
#accel_accu: 0.05      ; Keep binary searching until the result is within this percentage

#velocity_min: 50.0    ; Minimum velocity test may try
#velocity_max: 5000.0  ; Maximum velocity test may try
#velocity_accu: 0.05   ; Keep binary searching until the result is within this percentage

#derate: 0.8           ; Derate discovered results by this amount

#validate_margin: Unset      ; Margin for VALIDATE, Defaults to margin
#validate_inner_margin: 20.0 ; Margin for VALIDATE inner pattern
#validate_iterations: 50     ; Perform VALIDATE pattern this many times

#results_dir: ~/printer_data/config ; Destination directory for graphs



[exclude_object]
# Enable object exclusion


[gcode_arcs]
# Enable arcs support
resolution: 0.3

    
[skew_correction]


[force_move]
enable_force_move: true


[idle_timeout]
gcode:
    _DEMON_IDLE_TIMEOUT
timeout: 3600

[save_variables]
filename: ~/demon_vars.cfg
